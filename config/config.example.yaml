# 目的：策略与运行参数示例，复制为 config.yaml 后按需修改
# 方法：main 启动时加载，敏感信息仍用环境变量

# 套利参数
min_profit: 0.005        # 最小利润阈值（美元），低于此不触发
fee_bps: 0               # 手续费（basis points），按 Polymarket 实际填写

# 体育市场筛选
sports_tag_id: null      # Gamma API tag_id，如 100381；null 表示用 /sports 或默认
events_limit: 50         # 每次拉取 events 数量
events_offset: 0
# 测试阶段仅监控 N 个市场；后续可改为 100
max_markets_monitor: 10
# 指定监控的 10 个二元市场（condition_id）；若为空则取拉取结果的前 max_markets_monitor 个
monitor_condition_ids:
  - "0x19ee98e348c0ccb341d1b9566fa14521566e9b2ea7aed34dc407a0ec56be36a2"  # MicroStrategy sells any Bitcoin in 2025?
  - "0x8213d395e079614d6c4d7f4cbb9be9337ab51648a21cc2a334ae8f1966d164b4"  # MicroStrategy sells any Bitcoin by Dec 31, 2026?
  - "0x9a4db724246b51cbfbc8000dbbd6b54d72b057767c3690e63d940b26d78c6cb0"  # MicroStrategy sells any Bitcoin by Mar 31, 2026?
  - "0x5b70123b2c37355840b38bc60752919dae7ca5fe11d5e5184aa69be01b9db458"  # Kraken IPO in 2025?
  - "0x9b3c3177fe473124c756b01e123b4b03e3a99880844ed8dea21b0a7879ca04aa"  # Kraken IPO by Mar 31, 2026?
  - "0x6301809524e73edb9ab1bd180101ae6d9588ba78075a64c479f334a6d2a12975"  # Macron out in 2025?
  - "0xda5c517dd5b78c80dec8ceb08ca4f466317633487827d7290332b4851cc4a4fa"  # Macron out by June 30, 2026?
  - "0xaf9d0e448129a9f657f851d49495ba4742055d80e0ef1166ba0ee81d4d594214"  # Will Trump deport less than 250,000?
  - "0x49686d26fb712515cd5e12c23f0a1c7e10214c7faa3cb0a730aabe0c33694082"  # Will Trump deport 250,000-500,000?
  - "0x2393ed0b0fdc450054c7b9071907eca75cf4fc36e385adf4a0a5f99ee62243e8"  # Will Trump deport 500,000-750,000?

# 订单与风控
default_size: 5.0        # 默认每腿下单量（美元或 shares，按 CLOB 定义）
max_position_per_market: 50.0   # 单市场最大持仓
min_book_depth: 10.0     # 订单簿最小深度才参与套利

# 波动策略（可选）
volatility_enabled: false
volatility_deviation_pct: 0.05  # 价格偏离近期均值超过 5% 才发信号
