# 目的：策略与运行参数示例，复制为 config.yaml 后按需修改
# 方法：main 启动时加载，敏感信息仍用环境变量

# 套利参数
min_profit: 0.5          # 最小利润阈值（美元），低于此不触发；0.5 表示仅当 YES+NO 买价合计<=0.5 才触发；测试 Telegram 可临时改为 0.05
fee_bps: 0               # 手续费（basis points）；Polymarket 目前无手续费，保持 0

# 体育市场筛选
sports_tag_id: null      # Gamma API tag_id，如 100381；null 表示用 /sports 或默认
events_limit: 50         # 每次拉取 events 数量
events_offset: 0
# 监控市场数量（按成交量 top 或 monitor_condition_ids 时生效）
max_markets_monitor: 100
# 按成交量 top 时的概率过滤
top10_min_prob: 0.01
top10_max_prob: 0.99
# 每 N 秒在 Deploy Logs 输出【任务状态】与【Workbook】
status_log_interval_sec: 60
# 每小时推送 Telegram 心跳「策略正在 Railway 运行中」（秒）
heartbeat_interval_sec: 3600
# 未指定 monitor_condition_ids 时，每 N 秒刷新一次 top 市场（WS 下次重连会订阅新 asset_ids）
refresh_markets_interval_sec: 1800
# 指定监控的 condition_id；若为空则按「Top 100 Polymarket 24h 交易量」动态拉取（推荐）
monitor_condition_ids: []

# 订单与风控
default_size: 5.0        # 默认每腿下单量（美元或 shares，按 CLOB 定义）
max_position_per_market: 50.0   # 单市场最大持仓
min_book_depth: 10.0     # 订单簿最小深度才参与套利

# 波动策略（可选）
volatility_enabled: false
volatility_deviation_pct: 0.05  # 价格偏离近期均值超过 5% 才发信号
